name: Android CI

on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: android-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    name: Build And Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Gradle (https://github.com/gradle/actions)
        uses: gradle/actions/setup-gradle@v4

      - name: Set up Android SDK (https://github.com/android-actions/setup-android)
        uses: android-actions/setup-android@v3

      - name: Install Android SDK platform
        run: sdkmanager "platforms;android-36"

      - name: Build debug APK and run lint
        run: ./gradlew --stacktrace assembleDebug lintDebug

      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          if-no-files-found: ignore
          path: |
            app/build/reports/lint-results-debug.html
            app/build/reports/lint-results-debug.xml
            app/build/reports/lint-results-debug.txt
